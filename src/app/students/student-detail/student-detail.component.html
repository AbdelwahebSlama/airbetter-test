<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-4 mb-5 mb-lg-0 wow fadeIn">
      <div class="card border-0 shadow">
        <img src="https://www.bootdey.com/img/Content/avatar/avatar6.png" alt="...">
        <div class="card-body p-1-9 p-xl-5">
          <div class="mb-4">
            <h3 class="h4 mb-0 text-primary ">{{student.firstName}} {{student.lastName}}</h3>
          </div>
          <ul class="list-unstyled mb-4">
            <li class="mb-3"><b>Firstname: </b>{{student.firstName}}</li>
            <li><b>Lastname: </b>{{student.lastName}}</li>
            <li><b>Age: </b>{{student.age}}</li>
          </ul>
          <div class="mb-4" >
            <button class="btn btn-primary" routerLinkActive="active" [routerLink]="'students'">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
